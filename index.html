<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene 
      embedded 
      arjs="trackingMethod: best; sourceType: webcam;"
      cursor="rayOrigin: mouse" 
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="CharAnim.glb"></a-asset-item>
      </a-assets>

      <!-- Custom marker -->
      <a-marker type="pattern" url="pattern-Maui.patt">
        <a-entity
          id="clickableModel"
          gltf-model="#model"
          scale="0.3 0.3 0.3"
          animation-mixer="clip:SaludoAntonio loop; loop: repeat"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Redirect function
      function goToWebsite() {
        window.location.href = "https://metaskins.com/en";
      }

      // Attach listener to model
      const model = document.getElementById("clickableModel");
      model.addEventListener("click", goToWebsite);
    </script>
  </body>
</html>
